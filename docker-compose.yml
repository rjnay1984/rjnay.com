version: '3.4'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: rjnay_com
      POSTGRES_PASSWORD: postgres
    volumes:
      - pg_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  api:
    image: api
    restart: always
    build: ./web/
    depends_on:
      - db
    ports:
      - 8000:8000
    environment:
      PG_HOST: 'db'
      PG_DATABASE: 'rjnay_com'
      PG_USER: 'postgres'
      PG_PASSWORD: 'postgres'
    volumes:
      - ./web/:/app/
    command: python manage.py runserver 0.0.0.0:8000

  frontend:
    image: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    stdin_open: true
    volumes:
      - './frontend:/app'
      - '/app/node_modules'
    ports:
      - 3000:3000
    environment:
      - CHOKIDAR_USEPOLLING=true   

volumes:
  pg_data: {}